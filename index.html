<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <section id="main-container">
      <section id="pontuacoes" class="flex">
        <div class="card-pontuacao">
          <h3>Vit√≥rias:</h3>
          <h3 id="numeroDeVitorias"></h3>
        </div>
        <div class="card-pontuacao">
          <h3>Partidas:</h3>
          <h3 id="numeroDePartidas"></h3>
        </div>
        <div class="card-pontuacao">
          <h3>Derrotas:</h3>
          <h3 id="numeroDeDerrotas"></h3>
        </div>
      </section>
      <div id="secao-externa" class="flex">
        <section class="secao w-70 azul-claro">
          <section>
            <div class="flex altura-card-1">
              <div class="card azul-claro-2 space-between w-100 sombra">
                <h2>Palavra Secreta:</h2>
                <div class="flex space-between">
                  <div class="w-70">
                    <h1 id="palavraSecreta"></h1>
                  </div>
                  <div class="w-30">
                    <input
                      id="letraInput"
                      class="input w-80 centraliza"
                      type="text"
                      maxlength="1"
                      placeholder="Digite seu palpite..."
                    />
                    <button
                      onclick="tentativa()"
                      class="centraliza btn y-padding"
                    >
                      Tentar
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex">
              <div
                class="dividir card azul-claro-2 sombra margem-y-2 margem-r-4"
              >
                <h2>Dica:</h2>
                <p id="dica"></p>
                <span>
                  <span id="numeroDeLetras"></span>
                  <span>letras.</span>
                </span>
              </div>
              <div
                class="card azul-claro-2 dividir space-between vertical sombra margem-y-2 margin-l-4"
              >
                <h2>Palpites:</h2>
                <div id="palpites-div" class="azul sombra">
                  <p id="palpites"></p>
                </div>
                <button onclick="limpar()" class="btn y-padding">Limpar</button>
                <button onclick="novaPartida()" class="btn y-padding">
                  Nova Partida
                </button>
              </div>
            </div>
          </section>
        </section>
        <section class="azul-claro secao w-30">
          <div class="flex space-between">
            <h1>corpo do bonequinho</h1>
            <div class="card-pontuacao h-30">
              <h3>Erros:</h3>
              <h3 id="erros"></h3>
            </div>
          </div>
          <div class="centraliza-boneco">
            <div id="cabeca" class="circulo"></div>
            <div class="flex">
              <div id="braco-esq" class="retangulo-2 margem-x-3px"></div>
              <div id="corpo" class="retangulo-1 margem-x-3px"></div>
              <div id="braco-dir" class="retangulo-2 margem-x-3px"></div>
            </div>
            <div class="flex">
              <div id="perna-esq" class="retangulo-2 margem-x-3px"></div>
              <div id="perna-dir" class="retangulo-2 margem-x-3px"></div>
            </div>
          </div>
        </section>
      </div>
      <!--
    --></section>
    <script src="./js/index.js"></script>
  </body>
</html>
